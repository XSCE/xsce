#Domain name
xsce_hostname : schoolserver
xsce_domain: local

#Network
xsce_networks:
    wan: 
      iface: eth0
      ip: dhcp
    lan:
      iface: eth1
      ip: 172.18.96.1
      network: 172.18.96.0
      netmask: 255.255.224.0

watchdog: 
  - sshd
  - idmgr
  - ejabberd 
  - httpd
  - postgresql
  - squid 

#Services
service_filelist: /etc/sysconfig/dxs
squid: True
dansguardian: True
services:
  - name: idmgr
    enabled: True
  - name: squid
    enabled: True    
