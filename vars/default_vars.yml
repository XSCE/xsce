#Network
lan_ip: 172.18.96.1
lan_netmask: 255.255.224.0

watchdog: 
  - sshd
  - idmgr
  - ejabberd 
  - httpd
  - postgresql
  - squid 

#Services
service_filelist: /etc/sysconfig/xs_installed_services
squid: True
dansguardian: True
services:
  - name: idmgr
    enabled: True
  - name: squid
    enabled: True    

# Languages
default_language: en
language_priority: en es

# Roles
#
# for role openvpn:
vpn_presence: unleashkids.org
openvpn_install: true
openvpn_enable: false
