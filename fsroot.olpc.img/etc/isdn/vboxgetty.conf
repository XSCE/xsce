# Global settings for all ports

compression		adpcm-4
umask			077
badinitsexit		10
dropdtrtime		400
initpause		2500
commandtimeout		4
echotimeout		4
ringtimeout		6
alivetimeout		1800
freespace		2000000
debuglevel		FEWIDJ

