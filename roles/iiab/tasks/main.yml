- name: Install IIAB yum repo
  template: backup=yes
            src=iiab.repo
            dest=/etc/yum.repos.d/iiab.repo
            owner=root
            group=root
            mode=0644
  tags:
    - download

- name: Install IIAB required packages
  yum: name={{ item }}
       state=present
  with_items:
    - Internet-in-a-Box
    - mod_wsgi
    - mod_xsendfile
    - Whoosh
    - backports.lzma
  tags:
    - download
  notify:
    - restart httpd

- name: Copy IIAB config file
  template: backup=yes
            src=iiab.conf.j2
            dest=/etc/httpd/conf.d/iiab.conf
            owner=root
            group=root
            mode=0644
  notify:
    - restart httpd

- name: Create link to cgi 
  file: src=/bin/iiab.wsgi
        dest=/var/www/html/iiab.wsgi
        owner=root
        group=root
        state=link
  notify:
    - restart httpd

- name: add iiab to service list
  ini_file: dest='{{ service_filelist }}'
            section=iiab
            option='{{ item.option }}'
            value='{{ item.value }}'
  with_items:
    - option: name
      value: Internet-in-a-Box
    - option: description
      value: "The Internet-in-a-Box is a small, inexpensive device which provides essential Internet resources without any Internet connection. It provides a local copy of half a terabyte of the worldâ€™s Free information."
    - option: path
      value: /iiab
