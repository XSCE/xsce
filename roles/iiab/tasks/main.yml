- name: download latest MarkupSafe
  pip: name=MarkupSafe
       extra_args="--download {{ pip_packages_dir }}"
       state=latest
  when: not {{ use_cache }} and not {{ no_network }}
  tags:
    - download2

- name: install Markupsafe  from local download directory
  pip: name=MarkupSafe
       extra_args="--no-index --find-links=file://{{ pip_packages_dir }}"

- name: download latest pytz
  pip: name=pytz
       extra_args="--download {{ pip_packages_dir }}"
       state=latest
  when: not {{ use_cache }} and not {{ no_network }}
  tags:
    - download2

- name: install pytz  from local download directory
  pip: name=pytz
       extra_args="--no-index --find-links=file://{{ pip_packages_dir }}"

- name: download IIAB with pip
  pip: name=Internet-in-a-Box
       state=latest
       extra_args="--download {{ pip_packages_dir }}"
  when: not {{ use_cache }} and not {{ no_network }}
  tags:
    - download2

- name: install IIAB  from local download directory
  pip: name=Internet-in-a-Box
       extra_args="--no-index --find-links=file:///{{ pip_packages_dir }}"

# Patch the Whoosh dependency to downgrade to 2.6

- name: remove Whoosh with pip
  pip: name=whoosh
       state=absent

- name: download Whoosh 2.6 with pip
  pip: name=whoosh
       version=2.6
       state=present
       extra_args="--download {{ pip_packages_dir }}"
  when: not {{ use_cache }} and not {{ no_network }}
  tags:
    - download2

- name: install Whoosh 2.6  from local download directory
  pip: name=whoosh
       version=2.6
       state=present
       extra_args="--no-index --find-links=file:///{{ pip_packages_dir }}"

- name: Copy IIAB config file
  template: backup=yes
            src=iiab.conf.j2
            dest=/etc/httpd/conf.d/iiab.conf
            owner=root
            group=root
            mode=0644

- name: Create link to cgi
  file: src=/bin/iiab.wsgi
        dest=/var/www/html/iiab.wsgi
        owner=root
        group=root
        state=link

- name: Restart httpd service
  service: name=httpd
           state=restarted

- name: add iiab to service list
  ini_file: dest='{{ service_filelist }}'
            section=iiab
            option='{{ item.option }}'
            value='{{ item.value }}'
  with_items:
    - option: name
      value: Internet-in-a-Box
    - option: description
      value: '"The Internet-in-a-Box is a small, inexpensive device which provides essential Internet resources without any Internet connection. It provides a local copy of half a terabyte of the worldâ€™s Free information."'
    - option: path
      value: /iiab
    - option: enabled
      value: "{{ iiab_enabled }}"
