
Alias /books/media/ {{ pathagar_collectstatic }}/
Alias /books/static_media/ {{ pathagar_src }}/static_media/

<Directory {{ pathagar_collectstatic }}>
  Order deny,allow
  Allow from all
</Directory>

<Directory {{ pathagar_src }}/static_media>
  Order deny,allow
  Allow from all
</Directory>

WSGIPythonPath {{ pathagar_dir }}:{{ pathagar_venv }}/lib/python2.7/site-packages
WSGIScriptAlias {{ pathagar_subpath }} {{ pathagar_dir }}/wsgi.py

<Directory {{ pathagar_dir }}>
  <Files wsgi.py>
    Order allow,deny
    Allow from all
    Require all granted
  </Files>
</Directory>


ErrorLog /var/log/httpd/pathagar-error.log
LogLevel warn

CustomLog /var/log/httpd/pathagar-access.log combined
ServerSignature On
