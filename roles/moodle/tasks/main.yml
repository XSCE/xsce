---
- name: Install moodle required packages
  yum: name=$item
       state=present
  with_items:
    - moodle-xs
    - python-psycopg2

- name: Configure moodle
  template: src={{ item.src }}
            dest={{ item.dest }}
            owner=root
            group=root
            mode={{ item.mode }}
  with_items:
    - src: '010-make-moodle-default.conf.j2'
      dest: '/etc/httpd/conf.d/010-make-moodle-default.conf'
      mode: '0655'
    - src: 'moodle-xs.service.j2'
      dest: '/etc/systemd/system/moodle-xs.service'
      mode: '0655'
    - src: 'moodle-xs-init'
      dest: '/usr/libexec/moodle-xs-init'
      mode: '0755'

- name: Create db user
  postgresql_user: name=apache
                   role_attr_flags=NOSUPERUSER,NOCREATEROLE,NOCREATEDB
                   state=present
  sudo: yes
  sudo_user: postgres

- name: Create database
  postgresql_db: name=moodle-xs
                 encoding=utf8
                 owner=apache
                 template=template0
                 state=present
  sudo: yes
  sudo_user: postgres

- name: Execute moodle startup script
  command: /usr/libexec/moodle-xs-init start

- name: Restart https
  service: name=httpd
           state=restarted

- name: Enable moodle service
  service: name=moodle-xs
           enabled=yes
           state=started

- name: add moodle to service list
  ini_file: dest='{{ service_filelist }}'
            section=moodle
            option='{{ item.option }}'
            value='{{ item.value }}'
  with_items:
    - option: name
      value: Moodle
    - option: description
      value: "Access the Moodle learning management system."
    - option: path
      value: /moodle
