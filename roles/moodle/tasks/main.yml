---
- name: Install moodle required packages
  yum: name={{ item }}
       state=present
  with_items:
    - python-psycopg2
    - expect
  tags:
    - download

- name: Download the latest moodle repo
  git: repo={{ moodle_repo_url }}
       dest={{ moodle_base }}
       depth=1
       force=yes
       version="MOODLE_{{ moodle_version }}_STABLE"
#  ignore_errors: yes
  when: not {{ use_cache }} and not {{ no_network }}
  tags:
    - download2

- name: Give apache permission to write moodle directory
  file: path={{ moodle_base }}
        group=apache
        mode=0775
        state=directory
#        recurse=true

- name: Create a moodle data dir with apache permission to write 
  file: path={{ moodle_data }}
        owner=apache
        group=apache
        mode=0770
        state=directory

- name: Remove stock moodle conf
  file: path='/etc/httpd/conf.d/moodle.conf'
        state=absent

- name: Enable moodle
  template: src=022-moodle.j2
            dest=/etc/httpd/conf.d/022-moodle.conf
            owner=root
            group=root
            mode=0644
  when: moodle_enabled

- name: Disable moodle
  file: path=/etc/httpd/conf.d/022-moodle.conf
        state=absent
  when: not moodle_enabled

- name: Stop postgresql
  service: name=postgresql
           state=stopped

- name: Start postgresql-xs
  service: name=postgresql-xs
           state=started

- name: Create db user
  postgresql_user: name=Admin
                   password=changeme
                   role_attr_flags=NOSUPERUSER,NOCREATEROLE,NOCREATEDB
                   state=present
  sudo: yes
  sudo_user: postgres

- name: Create database
  postgresql_db: name=moodle
                 encoding=utf8
                 owner=Admin
                 template=template0
                 state=present
  sudo: yes
  sudo_user: postgres

- name: Execute moodle startup script
#  command: /usr/libexec/moodle-xs-init start
  script: moodle_installer

- name: Restart postgresql-xs
  service: name=postgresql-xs
           state=restarted

- name: Restart httpd
  service: name=httpd
           state=restarted

- name: add moodle to service list
  ini_file: dest='{{ service_filelist }}'
            section=moodle
            option='{{ item.option }}'
            value='{{ item.value }}'
  with_items:
    - option: name
      value: Moodle
    - option: description
      value: '"Access the Moodle learning management system."'
    - option: 'directory path'
      value: '{{ moodle_base }}'
    - option: moodle_enabled
      value: "{{ moodle_enabled }}"
