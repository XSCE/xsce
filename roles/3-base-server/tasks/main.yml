- name: Base Server Installed
  command: echo Base Server Installed

- name: Restart xsce-cmdsrv service
  service: name=xsce-cmdsrv
           state=restarted
  when: not installing

- name: Restart httpd
  service: name=httpd
           state=restarted
  when: not installing

# If we got here we're done
- name: Create xsce-base in config vars
  ini_file: dest=/etc/xsce/config_vars.yml
            option='xsce_base:'
            value='{{ True }}'

