- include: admin-user.yml
  tags:
    - base
  when: not no_admin is defined

- include: access.yml
  tags:
    - base

- include: html.yml
  tags:
    - base

- include: cmdsrv.yml
  tags:
    - base
    - console

- include: console.yml
  tags:
    - base
    - console

- name: Add xsce-admin parameters to ini file
  ini_file: dest='{{ service_filelist }}'
            section=xsce-admin
            option='{{ item.option }}'
            value='{{ item.value }}'
  with_items:
    - option: name
      value: xsce-admin
    - option: description
      value: '"GUI Admin Console and Command Server"'
    - option: xsce_admin_user
      value: "{{ xsce_admin_user }}"
    - option: admin_console_path
      value: "{{ admin_console_path }}"
    - option: cmdsrv_path
      value: "{{ cmdsrv_path }}"
