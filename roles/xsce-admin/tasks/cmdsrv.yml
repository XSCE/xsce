- name: Copy scripts
  copy: src={{ item }}
        dest="{{ cmdsrv_path }}/scripts"
        mode=0755
        owner=root
        group=root
  with_fileglob:
        - cmdsrv/scripts/*

- name: Copy json files
  copy: src={{ item }}
        dest="/etc/xsce"
        mode=0644
        owner=root
        group=root
  with_fileglob:
        - cmdsrv/json/*

- name: Create symlink from /common/assets to kiwix_catalog.json
  file: src=/etc/xsce/kiwix_catalog.json
        dest=/var/www/html/common/assets/kiwix_catalog.json
        owner=root
        group=root
        state=link
