- name: Install monit package
  yum: name=monit
       state=present
  tags:
    - download

- name: Create config dir
  file: path=/usr/share/xs-config/cfg/etc/monit.d
        owner=root
        group=root
        mode=0755
        state=directory

- name: Update main config file 
  template: backup=yes
            src=monitrc
            dest=/etc/monitrc
            owner=root
            group=root
            mode=0600

- name: Update config files
  template: backup=yes
            src={{ item }}
            dest=/usr/share/xs-config/cfg/etc/monit.d/{{ item }}
            owner=root
            group=root
            mode=0755
  with_items: $watchdog

- name: Enable monit on known services
  file: path=/etc/monit.d/{{ item }}
        src=/usr/share/xs-config/cfg/etc/monit.d/{{ item }}
        state=link
  with_items: $watchdog

