# /library/content for local content

Alias /content {{ content_base }}/content
Alias /USB {{ content_base }}/content
Alias /usb {{ content_base }}/content

<Directory "/library/content">
    Require all granted
    Options +Indexes
    IndexOptions FancyIndexing
    IndexOptions HTMLTable
    IndexOptions SuppressColumnsorting
    IndexOptions Charset=UTF-8
</Directory>
