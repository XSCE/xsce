#WikiHealth Apache2 configuration file

XSendFile on
XSendFilePath {{ content_base }}/content

WSGIScriptAlias /analytics {{ content_base }}/upstream/upstream.wsgi

Alias /communityanalytics {{ content_base }}/upstream/html
Alias /analytics {{ content_base }}/upstream/html

<Directory {{ content_base }}/upstream>
   Options +Indexes
   IndexOptions FancyIndexing
	require all granted
</Directory>
