- name: Disable kalite server
  service: name=kalite-serve
           enabled=no
           state=stopped
  when: not kalite_enabled

- name: Enable kalite server
  service: name=kalite-serve
           enabled=yes
           state=started
  async: 120
  poll: 5
  when: kalite_enabled

- name: Disable kalite cron server
  service: name=kalite-cron
           enabled=no
           state=stopped
  when: not kalite_cron_enabled

- name: Enable kalite cron server
  service: name=kalite-cron
           enabled=yes
           state=started
  when: kalite_cron_enabled

- name: Add kalite to service list
  ini_file: dest='{{ service_filelist }}'
            section=kalite
            option='{{ item.option }}'
            value='{{ item.value }}'
    - option: enabled
      value: "{{ kalite_enabled }}"
    - option: cron_enabled
      value: "{{ kalite_cron_enabled }}"
