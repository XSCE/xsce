#WikiHealth Apache2 configuration file

XSendFile on
XSendFilePath {{ content_base }}/content

WSGIScriptAlias /analytics {{ content_base }}/reports/reports.wsgi

Alias /communityanalytics {{ content_base }}/reports/html
Alias /analytics {{ content_base }}/reports/html

<Directory {{ content_base }}/reports>
   Options +Indexes
   IndexOptions FancyIndexing
	require all granted
</Directory>
