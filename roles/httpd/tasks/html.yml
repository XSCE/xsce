- name: Copy css files
  copy: src={{ item }}
        dest={{ doc_root }}/common/css
        mode=0644
        owner=root
        group=root
  with_fileglob:
        - html/css/*.css

- name: Copy js files
  copy: src={{ item }}
        dest={{ doc_root }}/common/js
        mode=0644
        owner=root
        group=root
  with_fileglob:
        - html/js/*.js

- name: Copy fonts files
  copy: src={{ item }}
        dest={{ doc_root }}/common/fonts
        mode=0644
        owner=root
        group=root
  with_fileglob:
        - html/fonts/*

- name: Copy html files
  copy: src={{ item }}
        dest={{ doc_root }}/common/html
        mode=0644
        owner=root
        group=root
  with_fileglob:
        - html/html/*

- name: Copy assets files
  copy: src={{ item }}
        dest={{ doc_root }}/common/assets
        mode=0644
        owner=root
        group=root
  with_fileglob:
        - html/assets/*

- name: Copy menu-def files
  copy: src={{ item }}
        dest={{ doc_root }}/common/menu-defs
        mode=0644
        owner=root
        group=root
  with_fileglob:
        - html/menu-defs/*

- name: Copy iiab wiki pages into documentroot
  copy: src={{ item }}
        dest={{ doc_root }}/iiab-info
        mode=0644
        owner=root
        group=root
  with_fileglob:
        - "{{ xsce_dir }}/roles/docs/html/*"

- name: Create symlink from assets to xsce.ini
  file: src=/etc/xsce/xsce.ini
        dest={{ doc_root }}/common/assets/xsce.ini
        owner=root
        group=root
        state=link
