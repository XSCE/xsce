- name: Install xsce-extra repos
  template: backup=yes
            dest=/etc/yum.repos.d/xsce-extra.repo
            src=xsce-extra.repo
            owner=root
            mode=0666

- name: Install xsce-testing repos
  template: backup=yes
            dest=/etc/yum.repos.d/xsce-testing.repo
            src=xsce-testing.repo
            owner=root
            mode=0666

- name: Keep yum cache
  ini_file: dest=/etc/yum.conf
            section=main
            option=keepcache
            value=1

- name: Create /library
  file: path=/library
        owner=root
        group=root
        mode=0755
        state=directory
