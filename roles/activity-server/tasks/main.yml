- name: Restart httpd
  service: name=httpd
           enabled=yes
           state=restarted

- name: add xs-activity-server to service list
  ini_file: dest='{{ service_filelist }}'
            section=activity-server
            option='{{ item.option }}'
            value='{{ item.value }}'
  with_items:
    - option: name
      value: "Activity Server"
    - option: description
      value: "Download an Activity."
    - option: path
      value: /activities
            
