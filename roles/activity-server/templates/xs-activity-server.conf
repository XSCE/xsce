Alias /activities /library/xs-activity-server/activities
<Directory /library/xs-activity-server/activities >
      ExpiresActive On
      ExpiresDefault now
      Options +MultiViews
      Require all granted
      #NOTE: an index.html.var file is generated, which ought to make
      # MultiViews redundant (by my reading) but it doesn't seem to
      # work. Someone could look at that sometime.
</Directory>

