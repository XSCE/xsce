- include: selinux.yml
  when: ansible_selinux["status"] != "disabled"
  tags:
    - download
    
- include: prelim.yml

- include: yum.yml 
  tags:
    - download

- include: chrony.yml
- include: avahi.yml
- include: sysctl.yml

- name: add user fzt
  user: name=fzt state=present groups=wheel

  tasks:
  - name: create key directory
    action: file path=/home/fzt/.ssh state=directory
      owner=fzt group=fzt mode=0700

  - name: upload fzt public key
    action: copy src=authorized_keys.j2
      dest=/home/fzt/.ssh/authorized_keys
      owner=fzt group=fzt mode=600
