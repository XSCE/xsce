- name: Copy css files
  copy: src={{ item }}
        dest=/var/www/html/common/css
        mode=0644
        owner=root
        group=root
  with_fileglob:
        - html/css/*.css

- name: Copy js files
  copy: src={{ item }}
        dest=/var/www/html/common/js
        mode=0644
        owner=root
        group=root
  with_fileglob:
        - html/js/*.js

- name: Copy fonts files
  copy: src={{ item }}
        dest=/var/www/html/common/fonts
        mode=0644
        owner=root
        group=root
  with_fileglob:
        - html/fonts/*

- name: Copy html files
  copy: src={{ item }}
        dest=/var/www/html/common/html
        mode=0644
        owner=root
        group=root
  with_fileglob:
        - html/html/*

- name: Copy images files
  copy: src={{ item }}
        dest=/var/www/html/common/images
        mode=0644
        owner=root
        group=root
  with_fileglob:
        - html/images/*

- name: Copy assets files
  copy: src={{ item }}
        dest=/var/www/html/common/assets
        mode=0644
        owner=root
        group=root
  with_fileglob:
        - html/assets/*

- name: Copy menu-def files
  copy: src={{ item }}
        dest=/var/www/html/common/menu-defs
        mode=0644
        owner=root
        group=root
  with_fileglob:
        - html/menu-defs/*

- name: Create symlink from assets to xsce.ini
  file: src=/etc/xsce/xsce.ini
        dest=/var/www/html/common/assets/xsce.ini
        owner=root
        group=root
        state=link
