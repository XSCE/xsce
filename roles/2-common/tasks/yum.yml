- name: Keep yum cache
  ini_file: dest=/etc/yum.conf
            section=main
            option=keepcache
            value=1

- name: Install common packages
  yum: name={{ item }}
       state=present
  with_items:
   - createrepo
   - acpid
   - mlocate
#   - mtd-utils
   - rsync
   - htop
   - etckeeper
   - python-passlib
   - usbmount
   - net-tools
   - openssh-server
   - sudo
   - syslog
   - logrotate
   - xml-common
   - make
   - yum-utils
  tags:
    - download

- name: Update common packages
  yum: name={{ item }}
       state=latest
  with_items:
   - iptables
   - NetworkManager
  tags:
    - download

- name: restart NetworkManager services
  service: name=NetworkManager
           enabled=yes
           state=restarted
  service: name=NetworkManager-dispatcher
           enabled=yes
           state=restarted


