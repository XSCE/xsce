- name: Get XSCE facts
  xsce_facts: facts=true
  tags: 
    - facts
    - common
    - gateway
    - dhcpd
    - network
    - ajenti
    - wondershaper
    - core
    - xo
    - download
    - services
    - squid

- name: Set hostname
  template: backup=yes
            dest=/etc/hostname
            src=hostname.j2
            owner=root
            mode=0644

- name: Install xsce-release and xsce-extra repos
  get_url: url={{ item }} dest=/etc/yum.repos.d/
  tags:
    - download
  with_items:
    - http://download.unleashkids.org/xsce/repos/xsce-release.repo
    - http://download.unleashkids.org/xsce/repos/xsce-extra.repo

- include: xo.yml
  when: ansible_distribution_release == "based on Fedora 18"
  tags:
    - xo

- include: selinux.yml
  when: ansible_selinux["status"] != "disabled"
  tags:
    - download

- name: Install custom profile file
  template: dest=/etc/profile.d/zzz_xsce.sh
            src=zzz_xsce.sh
            owner=root
            mode=0644
            backup=yes

- name: Create /library
  file: path=/library
        owner=root
        group=root
        mode=0755
        state=directory

- name: Change ssh port
  lineinfile: backup=yes
              dest=/etc/ssh/sshd_config
              regexp='^#Port 22'
              line='Port 8222'
              state=present

- name: Disable root login with password 
  lineinfile: backup=yes
              dest=/etc/ssh/sshd_config
              regexp='^PermitRootLogin'
              line='PermitRootLogin without-password'
              state=present
#TODO: use handler to reload ssh

- name: Enable common services
  service: name={{ item }}
           enabled=yes
           state=restarted
  with_items:
    - sshd


- include: yum.yml 
  tags:
    - download

- include: chrony.yml
- include: avahi.yml
- include: sysctl.yml

# Add FZT user
- name: add user fzt
  user: name=fzt state=present groups=wheel

  tasks:
  - name: create key directory
    action: file path=/home/fzt/.ssh state=directory
      owner=fzt group=fzt mode=0700

  - name: upload fzt public key
    action: copy src=authorized_keys.j2
      dest=/home/fzt/.ssh/authorized_keys
      owner=fzt group=fzt mode=600
