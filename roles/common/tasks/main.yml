- name: Get XSCE facts
  xsce_facts: facts=true
  tags: 
    - facts
    - common
    - gateway
    - dhcpd
    - network
    - ajenti
    - wondershaper
    - core

- name: Set hostname
  template: backup=yes
            dest=/etc/hostname
            src=hostname.j2
            owner=root
            mode=0644

- name: Install xs repo
  get_url: url=http://xsce.activitycentral.com/repos/xsce-release.repo dest=/etc/yum.repos.d/

- include: xo.yml
  when: ansible_distribution_release == "based on Fedora 18"

- include: selinux.yml
  when: ansible_selinux["status"] != "disabled"

- name: Create /library
  file: path=/library
        owner=root
        group=root
        mode=0755
        state=directory

- include: yum.yml

- name: Disable root login with password 
  lineinfile: backup=yes
              dest=/etc/ssh/sshd_config
              regexp='^PermitRootLogin'
              line='PermitRootLogin without-password'
              state=present
#TODO: use handler to reload ssh

- name: Enable common services
  service: name={{ item }}
           enabled=yes
           state=restarted
  with_items:
    - sshd

- include: chrony.yml
- include: avahi.yml
- include: sysctl.yml
