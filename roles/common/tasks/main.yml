#           state=permissive
#TODO: check for selinux issues, and disable it
#- name: Set hostname
#  command: hostnamectl set-hostname {{ xsce_hostname }}.{{ xsce_domain }}

- name: Set hostname
  template: backup=yes
            dest=/etc/hostname
            src=hostname.j2
            owner=root
            mode=0644

- name: Enable common services
  service: name=$item
           enabled=yes
           state=started
  with_items:
    - sshd

- name: Install system bash profile
  copy: src=bashrc_xs.sh dest=/etc/profile.d/
  tags: test

- include: chrony.yml
- include: avahi.yml
- include: sysctl.yml
