- name: Get XSCE facts
  xsce_facts: facts=true

- name: Set hostname
  template: backup=yes
            dest=/etc/hostname
            src=hostname.j2
            owner=root
            mode=0644

- name: Install xs repo
  get_url: url=http://xsce.activitycentral.com/repos/xsce-release.repo dest=/etc/yum.repos.d/
  when: ansible_default_ipv4["gateway"] != ""

- include: xo.yml
  when: ansible_distribution_release == "based on Fedora 18"

- name: Keep yum cache
  ini_file: dest=/etc/yum.conf
            section=main
            option=keepcache
            value=1

- include: selinux.yml
  when: ansible_selinux["status"] != "disabled"

- name: Create /library
  file: path=/library
        owner=root
        group=root
        mode=0755
        state=directory

- name: Keep yum cache
  ini_file: dest=/etc/yum.conf
            section=main
            option=keepcache
            value=1

- name: Install common packages
  yum: name={{ item }}
       state=latest
  with_items:
   - createrepo
   - acpid
   - mlocate
   - mtd-utils
   - rsync
   - htop
   - etckeeper
   - python-passlib
   - usbmount
   - iptables
   - net-tools
   - openssh-server
   - sudo
   - syslog
   - logrotate
   - xml-common
   - etckeeper
   - make
   - yum-utils
   - NetworkManager   

- name: Disable root login with password 
  lineinfile: backup=yes
              dest=/etc/ssh/sshd_config
              regexp='^PermitRootLogin'
              line='PermitRootLogin without-password'
              state=present
#TODO: use handler to reload ssh

- name: Enable common services
  service: name={{ item }}
           enabled=yes
           state=restarted
  with_items:
    - sshd

- include: chrony.yml
- include: avahi.yml
- include: sysctl.yml
