- name: Create /opt/schoolserver/xsce
 file: path={{ xsce_dir }}
 owner=root
 group=root
 mode=0755
 state=directory

- name: Create /opt/schoolserver/yum-packages
 file: path={{ yum_packages_dir }}
 owner=root
 group=root
 mode=0755
 state=directory

- name: Create /opt/schoolserver/pip-packages
 file: path={{ pip_packages_dir }}
 owner=root
 group=root
 mode=0755
 state=directory

- name: Create /opt/schoolserver/downloads
 file: path={{ downloads_dir }}
 owner=root
 group=root
 mode=0755
 state=directory

- name: Set hostname
  template: backup=yes
            dest=/etc/hostname
            src=hostname.j2
            owner=root
            mode=0644

- name: Configure /etc/sysconfig/network
  template: backup=yes
            src=sysconfig.network.j2
            dest=/etc/sysconfig/network
            owner=root
            group=root
            mode=0644

- name: Create xs network flags
  template: backup=yes
            src={{ item }}.j2
            dest=/etc/sysconfig/{{ item }}
            mode=0644
  with_items:
    - xs_wan_device
    - xs_lan_device
    - xs_domain_name
  tags:
    - network-discover
