# get local vars from scripts in /etc/ansible/facts.d
- name: re-read facts
  setup: filter=ansible_local

# workaround for fact that auto create does not work on ini_file
- name: Create xsce config file
  file: dest='{{ xsce_config_file }}'
        state=touch        
  
- name: add version section
  ini_file: dest='{{ xsce_config_file }}'
            backup=yes
            section=version
            option='{{ item.option }}'
            value='{{ item.value }}'
  with_items:
    - option: 'xsce_branch'
      value: '{{ ansible_local["local_facts"]["xsce_branch"] }}'
    - option: 'xsce_commit'
      value: '{{ ansible_local["local_facts"]["xsce_commit"] }}'      
    - option: 'install_date'
      value: '{{ ansible_date_time["iso8601"] }}'
      
- name: Add location section to config file
  ini_file: dest='{{ xsce_config_file }}'
            section=location
            option='{{ item.option }}'
            value='{{ item.value }}'
  with_items:
    - option: 'xsce_base'
      value: '{{ xsce_base }}'      
    - option: 'xsce_dir'
      value: '{{ xsce_dir }}'  

# set top level variables from local facts for convenience
- set_fact:
     phplib_dir: '{{ ansible_local["local_facts"]["phplib_dir"] }}'

- set_fact:
     xo_model: '{{ ansible_local["local_facts"]["xo_model"] }}'

# Put all computed vars here so derive properly from any prior var file

- name: Turn on mysql if elgg or rachel enabled
  set_fact:
    mysql_enabled: True
  when: elgg_enabled or rachel_enabled

# for various reasons the mysql service can not be enabled on fedora 20,
# but 'mariadb', which is its real name can
# on fedora 18 we need to use 'mysqld'
      
- name: Set mysqld service name to mariadb by default
  set_fact:
    mysql_service: mariadb
    
- name: Set mysqld service name to mysqld for fedora 18
  set_fact:
    mysql_service: mysqld    
  when: ansible_distribution_release == "based on Fedora 18"

# Networking

# WAN
- name: Set user configured wan fact
  set_fact:
     xsce_wan_iface: "{{ xsce_wan_iface }}"
  when: 'xsce_wan_iface != "auto" or xsce_wan_iface != ""'

- name: Found xsce_wan_iface set to none or no detected gateway
  set_fact:
     xsce_wan_iface: "none"
  when: 'xsce_wan_iface == "none" or not ansible_default_ipv4.gateway is defined'

- name: Found gateway
  set_fact:
     xsce_wan_iface: "{{ ansible_default_ipv4.alias }}"
  when: 'xsce_wan_iface == "auto" and ansible_default_ipv4.gateway is defined'

# LAN - Order is: <nic> none auto
- name: Discover LAN iface
  shell: "/sbin/ip link show  | grep -v -e DOWN -e lo -e tun -e {{ xsce_wan_iface }}| grep mtu | gawk -F: '{print $2}' |  tr -d ' '  | head -n1 "
  register: discovered_lan
  ignore_errors: True
  changed_when: false

- name: Set xsce discovered lan fact
  set_fact:
     xsce_lan_iface: "{{ discovered_lan.stdout }}"
  when: 'xsce_lan_iface == "auto" and discovered_lan is defined'

- name: No LAN configured - Appliance mode
  set_fact:
     xsce_lan_iface: "none"
     dansguardian_enabled: False
     squid_enabled: False
     named_enabled: False
     dhcpd_enabled: False
     wondershaper_enabled: False
     xsce_network_mode: "Appliance"
  when: 'xsce_lan_iface == "none" or not discovered_lan is defined'

- name: LAN configured - LanController mode
  set_fact:
     named_enabled: True
     dhcpd_enabled: True
     dansguardian_enabled: False
     squid_enabled: False
     wondershaper_enabled: False
     xsce_network_mode: "LanController"
  when: 'xsce_lan_iface != "none" and xsce_wan_iface == "none"'

- name: LAN configured - Gateway mode
  set_fact:
     named_enabled: True
     dhcpd_enabled: True
     xsce_network_mode: "Gateway"
  when: 'xsce_lan_iface != "none" and xsce_wan_iface != "none"'

- name: Add location section to config file
  ini_file: dest='{{ xsce_config_file }}'
            section=network
            option='{{ item.option }}'
            value='{{ item.value }}'
  with_items:
    - option: 'xsce_gateway'
      value: '{{ xsce_wan_iface }}'  
    - option: 'xsce_lan'
      value: '{{ xsce_lan_iface }}'
    - option: 'xsce_network_mode'
      value: '{{ xsce_network_mode }}'      
