- name: Configure /etc/sysconfig/network
  template: backup=yes
            src=sysconfig.network.j2
            dest=/etc/sysconfig/network
            owner=root
            group=root
            mode=0644

#TODO: Use vars instead of hardcoded values
- name: Add local ip to /etc/hosts
  host: ip={{ lan_ip }}
        hostname={{ xsce_hostname }}.{{ xsce_domain }}
        aliases={{ xsce_hostname }}
        state=present

- name: Add local hostname to /etc/hosts
  host: ip=127.0.0.1
        hostname=localhost.localdomain
        aliases=localhost,{{ xsce_hostname }}
        state=present

- name: Configure lan interface
  template: backup=yes
            src=ifcfg.j2
            dest=/etc/sysconfig/network-scripts/ifcfg-{{xsce_lan_iface}}
  when: 'xsce_lan_iface != "" '

- name: Create xs network flags
  template: backup=yes
            src={{ item }}.j2
            dest=/etc/sysconfig/{{ item }}
            mode=0644
  with_items:
    - xs_wan_device
    - xs_lan_device
    - xs_domain_name

- name: update common packages
  yum: name={{ item }}
       state=latest
  with_items:
   - NetworkManager
  tags:
    - download
  notify:
    - restart networkmanager
    - restart networkmanager-dispatcher

- include: named.yml
  tags:
    - named
    - network
