- name: Create xs network flags
  template: backup=yes
            src={{ item }}.j2
            dest=/etc/sysconfig/{{ item }}
            mode=0644
  with_items:
    - xs_wan_device
    - xs_lan_device
    - xs_domain_name
  tags:
    - network-discover

- name: Configure /etc/sysconfig/network
  template: backup=yes
            src=sysconfig.network.j2
            dest=/etc/sysconfig/network
            owner=root
            group=root
            mode=0644

#TODO: Use vars instead of hardcoded values
- name: Configure /etc/hosts
  lineinfile: backup=yes
              dest=/etc/hosts
              regexp='^172\.18\.96\.1'
              line='172.18.96.1            {{ xsce_hostname }}.{{ xsce_domain }}      {{ xsce_hostname }}'
              owner=root
              group=root
              mode=0644

- name: Configure /etc/hosts
  lineinfile: backup=yes
              dest=/etc/hosts
              regexp='^127\.0\.0\.1'
              line='127.0.0.1            localhost.localdomain   localhost   {{ xsce_hostname }}'
              owner=root
              group=root
              mode=0644

- name: Remove lan interface
  file: state=absent
        dest=/etc/sysconfig/network-scripts/ifcfg-LAN
  when: xsce_lan_iface == "none"

- name: Configure lan interface
  template: src=ifcfg.j2
            dest=/etc/sysconfig/network-scripts/ifcfg-LAN
  when: xsce_lan_iface != "none"

- name: check for WAN ifcfg file
  stat: dest=/etc/sysconfig/network-scripts/ifcfg-{{xsce_wan_iface}}
  register: wan_ifcfg_present
  
- name: Disable user suppied ifcfg file
  lineinfile: dest=/etc/sysconfig/network-scripts/ifcfg-{{xsce_wan_iface}}
              regexp='^ONBOOT='
              line=ONBOOT="no"
  when: xsce_wan_iface == "none" and wan_ifcfg_present.stat.exists == True'

- name: Enable user suppied ifcfg file
  lineinfile: dest=/etc/sysconfig/network-scripts/ifcfg-{{xsce_wan_iface}}
              regexp='^ONBOOT='
              line=ONBOOT="yes"
  when: xsce_wan_iface != "none" and wan_ifcfg_present.stat.exists == True'

# Toggle wan_uses_ifcfg to False to enable this action only when the user has pre-existing
# ip addressing at this location and needs to be deleted otherwise leave the file alone.
- name: Clean up old WAN interface name
  file: state=absent
        dest=/etc/sysconfig/network-scripts/ifcfg-{{xsce_wan_iface}}
  when: 'not wan_uses_ifcfg and wan_ifcfg_present.stat.exists == True'

- include: bridging.yml
  when: xsce_lan_iface == "bridge"

# This is a dog's breakfast, but with ansible 1.6.3 service: name=NetworkManager state=restarted doesn't work

- name: restart NetworkManager services
  service: name=NetworkManager
           enabled=yes
           state=stopped
- service: name=NetworkManager-dispatcher
           enabled=yes
           state=stopped
- wait_for: path=/etc/passwd
            delay=4
            timeout=5
- service: name=NetworkManager
           enabled=yes
           state=started
- wait_for: path=/etc/passwd
            delay=4
            timeout=5
- service: name=NetworkManager-dispatcher
           enabled=yes
           state=started
- debug:  msg="hopefully now NM is restarted"

- include: named.yml
  tags:
    - named
    - network
