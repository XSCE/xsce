- name: Set hostname
  template: dest=/etc/hostname
            src=network/hostname.j2
            owner=root
            mode=0644
  tags:
    - network
    - domain

- name: Configure /etc/sysconfig/network
  template: src=network/sysconfig.network.j2
            dest=/etc/sysconfig/network
            owner=root
            group=root
            mode=0644
  tags:
    - network
    - domain

- name: Create xs_domain_name flag
  template: src=network/{{ item }}.j2
            dest=/etc/sysconfig/{{ item }}
            mode=0644
  with_items:
    - xs_domain_name
  register: domainname
  tags:
    - network
    - domain

- name: Domain name did not change setting xsce_prepped
  set_fact: 
    xsce_prepped: True
  when: not domainname.changed

- include: net_mods.yml
  when: not xsce_prepped
  tags:
    - network 

- include: named.yml
  when: not xsce_prepped
  tags:
    - named
    - network

- include: dhcpd.yml
  when: not xsce_prepped
  tags:
    - dhcpd
    - network

- include: squid.yml
  when: not xsce_prepped
  tags:
    - squid
    - network

- include: wondershaper.yml
  when: not xsce_prepped
  tags:
    - wondershaper
    - network

- include: iptables.yml
  when: not xsce_prepped
  tags:
    - iptables
    - network

- include: avahi.yml
  tags:
    - network

- include: computed_network.yml
  tags:
    - network
    - network-discover

- include: display-discover.yml
  tags:
    - network-discover

#TODO: Use vars instead of hardcoded values
- name: Configure /etc/hosts with LAN
  lineinfile: dest=/etc/hosts
              regexp='^172\.18\.96\.1'
              line='172.18.96.1            {{ xsce_hostname }}.{{ xsce_domain }}      {{ xsce_hostname }}'
              state=present
  when: xsce_lan_iface != "none"

- name: Configure /etc/hosts without LAN
  lineinfile: dest=/etc/hosts
              regexp='^172\.18\.96\.1'
              state=absent
  when: xsce_lan_iface == "none"

- name: Configure /etc/hosts
  lineinfile: dest=/etc/hosts
              regexp='^127\.0\.0\.1'
              line='127.0.0.1            localhost.localdomain   localhost   {{ xsce_hostname }}'
              owner=root
              group=root
              mode=0644

- name: ask systemd to reread the unit files, picks up changes done
  shell: systemctl daemon-reload
  when: not installing

- include: ifcfg_mods.yml
  when: not installing
  tags:
    - network

- name: Create xs network flags
  template: src=network/{{ item }}.j2
            dest=/etc/sysconfig/{{ item }}
            mode=0644
  with_items:
    - xs_wan_device
    - xs_lan_device
  tags:
    - network

