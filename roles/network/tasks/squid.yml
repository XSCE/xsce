- name: Install squid packages
  package: name={{ item }}
           state=present
  with_items:
    - squid3
    - cadaver
    - dansguardian
  tags:
    - download

- name: Create the squid user
  user: name=squid
        createhome=False
        shell=/bin/false

- name: Copy init script and config file
  template: src={{ item.src }}
            dest={{ item.dest }}
            owner={{ item.owner }}
            group={{ item.group }}
            mode={{ item.mode }}
  with_items:
    - src: 'squid/squid.sysconfig'
      dest: '/etc/sysconfig/squid'
      owner: 'root'
      group: 'root'
      mode: '0755'
    - src: 'squid/sites.whitelist.txt'
      dest: '/etc/squid3/sites.whitelist.txt'
      owner: 'proxy'
      group: 'proxy'
      mode: '0644'
    - src: 'squid/allowregex.rules'
      dest: '/etc/squid3/allowregex.rules'
      owner: 'proxy'
      group: 'proxy'
      mode: '0644'
    - src: 'squid/denyregex.rules'
      dest: '/etc/squid3/denyregex.rules'
      owner: 'proxy'
      group: 'proxy'
      mode: '0644'
    - src: 'squid/dstaddress.rules'
      dest: '/etc/squid3/dstaddress.rules'
      owner: 'proxy'
      group: 'proxy'
      mode: '0644'
    - src: 'squid/xs-httpcache.j2'
      dest: '/usr/bin/xs-httpcache'
      owner: 'root'
      group: 'root'
      mode: '0755'

- name: Create squid cache directory
  file: path=/library/cache
        owner=proxy
        group=proxy
        mode=0750
        state=directory

- name: Create squid log directory
  file: path=/var/log/squid3
        owner=proxy
        group=proxy
        mode=0750
        state=directory

- include: dansguardian.yml

- name: Stop Squid
  service: name=squid3
           state=stopped
  ignore_errors: yes
  when: not installing

- name: Add squid to service list
  ini_file: dest='{{ service_filelist }}'
            section=squid3
            option='{{ item.option }}'
            value='{{ item.value }}'
  with_items:
    - option: name
      value: squid
    - option: description
      value: '"Squid caches web pages the first time they are accessed, and pulls them from the cache thereafter"'
    - option: enabled
      value: "{{ squid_enabled }}"

- name: Add dansguardian to service list
  ini_file: dest='{{ service_filelist }}'
            section=dansguardian
            option='{{ item.option }}'
            value='{{ item.value }}'
  with_items:
    - option: name
      value: dansguardian
    - option: description
      value: '"Dansguardian searches web content for sexual references and denies access when found"'
    - option: enabled
      value: "{{ dansguardian_enabled }}"

