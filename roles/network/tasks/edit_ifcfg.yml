- name: Rename supplied gateway ifcfg file to WAN if present
  shell: mv {{ ifcfg_gw.stdout }} /etc/sysconfig/network-scripts/ifcfg-WAN
  ignore_errors: True
  changed_when: False

- name: Turn off isp nameservers
  lineinfile: state=present
              backrefs=yes
              regexp="PEERDNS"
              line="PEERDNS=no"
              dest=/etc/sysconfig/network-scripts/ifcfg-WAN

- name: Turn on local nameserver
  lineinfile: state=present
              backrefs=yes
              regexp="DNS1"
              line="DNS1=127.0.0.1"
              dest=/etc/sysconfig/network-scripts/ifcfg-WAN

- name: Remove the UUID
  lineinfile: state=absent
              regexp="UUID"
              dest=/etc/sysconfig/network-scripts/ifcfg-WAN

- name: Remove the NAME
  lineinfile: state=absent
              regexp="NAME"
              dest=/etc/sysconfig/network-scripts/ifcfg-WAN

- name: Ensure macaddress is present 
  lineinfile: state=present
              backrefs=yes
              regexp="HWADDR"
              line="HWADDR={{ hostvars[inventory_hostname]['ansible_' + xsce_wan_iface]['macaddress'] }}"
              dest=/etc/sysconfig/network-scripts/ifcfg-WAN

- name: add marker
  lineinfile: state=present
              line="# Modified by XSCE"
              dest=/etc/sysconfig/network-scripts/ifcfg-WAN

- name: Now setting has_WAN after moving file
  set_fact:
    has_WAN: "True"
